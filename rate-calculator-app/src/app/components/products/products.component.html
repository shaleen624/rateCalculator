<table class="table">
  <thead>
    <tr>
      <ng-container *ngFor="let field of productFields">

        <th *ngIf="field.required">{{ field.label }}</th>
      </ng-container>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <ng-container *ngFor="let field of productFields">
        <td *ngIf="field.required">{{ product[field.name] }}</td>
      </ng-container>
      <td>
        <button class="btn btn-sm btn-primary" (click)="openProductDetails(product)">View</button>
        <button class="btn btn-sm btn-danger" (click)="deleteProduct(product)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Product Details Popup -->
<div class="modal" [ngClass]="{ 'modal-open': isPopupOpen }">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Product Details</h5>
        <button type="button" class="close" (click)="closeProductDetails()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-container *ngIf="selectedProduct">
          <div *ngFor="let field of productFields">
            <strong>{{ field.label }}:</strong> {{ selectedProduct[field.name] }}
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
