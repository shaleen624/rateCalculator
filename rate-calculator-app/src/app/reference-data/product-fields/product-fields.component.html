<div class="container">
    <h3>Product Fields Table</h3>

    <div class="row">
        <div class="col-md-3 mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search by Name"
            [(ngModel)]="filterTerm"
            (input)="filterFields($event)"
          />
        </div>
        <div class="col-md-4 mt5p">
            <button class="btn btn-sm btn-primary" (click)="addField()">Add Field</button>
            <button class="btn btn-sm btn-secondary" (click)="clear()">Clear</button>
        </div>
        <div class="col-md-2 mt5p">
          
      </div>
        
      </div>


    <table class="table">
      <thead>
        <tr>
            <th (click)="sortFields('name')">Name</th>
            <th (click)="sortFields('label')">Label</th>
            <th (click)="sortFields('type')">Type</th>
            <th (click)="sortFields('required')">Required</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let field of filteredFormConfig">
          <tr>
            <td>
              <span *ngIf="!field.editing">{{ field.name }}</span>
              <input *ngIf="field.editing" type="text" class="form-control" [(ngModel)]="field.name" />
            </td>
            <td>
              <span *ngIf="!field.editing">{{ field.label }}</span>
              <input *ngIf="field.editing" type="text" class="form-control" [(ngModel)]="field.label" />
            </td>
            <td>
              <span *ngIf="!field.editing">{{ field.type }}</span>
              <select *ngIf="field.editing" class="form-select" [(ngModel)]="field.type">
                <option value="text">Text</option>
                <option value="number">Number</option>
                <option value="nested">Nested</option>
              </select>
              <!-- <input *ngIf="field.editing" type="text" class="form-control" [(ngModel)]="field.type" /> -->
            </td>
            <td>
              <span *ngIf="!field.editing">{{ field.required ? 'Yes' : 'No' }}</span>
              <input *ngIf="field.editing" type="checkbox" [(ngModel)]="field.required" />
            </td>
            <td>
              <button class="btn btn-sm btn-primary" (click)="editField(field)" *ngIf="!field.editing">
                Edit
              </button>
              <button class="btn btn-sm btn-success" (click)="saveField(field)" *ngIf="field.editing">
                Save
              </button>
              <button class="btn btn-sm btn-secondary" (click)="cancel(field)" *ngIf="field.editing">
                Save
              </button>
              <button class="btn btn-sm btn-danger" (click)="deleteField(field)">Delete</button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
